<!DOCTYPE html>
<html>

    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="container" id="container">

            <div class="header" id="header">header</div>

            <div class="user-input" id="user-input">user input</div>

            <div class="etch-main" id="etch-main">

                <div class="etch-top" id="etch-top">etch top</div>
                <div class="etch-middle" id="etch-middle">

                    <div class="etch-left" id="class-left">
                        etch left
                    </div>
                    <div class="screen" id="screen">
                    </div>
                    <div class="etch-right" id="etch-right">
                        etch right
                    </div>
                </div>

                <div class="etch-bottom" id="etch-bottom">
                    etch bottom
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
